<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <div id="preview-window">
            <svg id="colorbar-container"></svg>
              <div id="preview-button-container">
                  <button id="resize-colorbar">Resize & center colorbar</button>
                  <button id="hide-colorbar">Hide colorbar</button>
              </div>
        </div>
        <div id="layer-panel">
            <div id="panel-title">Layers</div>
            <div id="layer-list">
                <div class="layer-container current-layer" layer-id="0">
                    <div class="hide-layer-container">
                        <div class="hide-layer-button"></div>
                    </div>
                    <div class="layer-title"><p>Layer 1</p></div>
                    <div class="layer-button-container">
                        <div class="layer-opacity-container">
                            <button class="layer-button opacity-button">Set global opacity</button>
                            <div class="layer-opacity-input-container">
                                <input type="range" name="opacity" class="layer-opacity-selector" min="0" max="1" step="0.01">
                            </div>
                        </div>
                        <button class="layer-button layer-css-button">Copy CSS</button>
                        <button class="layer-button direction-button up-button">▲</button>
                        <button class="layer-button direction-button down-button">▼</button>
                        <button class="layer-button direction-button remove-button">×</button>
                    </div>
                </div>
                <div class="layer-container" layer-id="1">
                    <div class="hide-layer-container">
                        <div class="hide-layer-button"></div>
                    </div>
                    <div class="layer-title"><p>Layer 2</p></div>
                    <div class="layer-button-container">
                        <div class="layer-opacity-container">
                            <button class="layer-button opacity-button">Set global opacity</button>
                            <div class="layer-opacity-input-container">
                                <input type="range" name="opacity" class="layer-opacity-selector" min="0" max="1" step="0.01">
                            </div>
                        </div>
                        <button class="layer-button layer-css-button">Copy CSS</button>
                        <button class="layer-button direction-button up-button">▲</button>
                        <button class="layer-button direction-button down-button">▼</button>
                        <button class="layer-button direction-button remove-button">×</button>
                    </div>
                </div>
                <div class="layer-container" layer-id="2">
                    <div class="hide-layer-container">
                        <div class="hide-layer-button"></div>
                    </div>
                    <div class="layer-title"><p>Layer 3</p></div>
                    <div class="layer-button-container">
                        <button class="layer-button">Set global opacity</button>
                        <button class="layer-button">Copy CSS</button>
                        <button class="layer-button direction-button up-button">▲</button>
                        <button class="layer-button direction-button down-button">▼</button>
                        <button class="layer-button direction-button">×</button>
                    </div>
                </div>
            </div>
            <div id="color-picker">
                <p>Color selector</p>
                <div id="color-controls-container">
                    <div id="color-button">
                        <input type="color" name="color" id="color-selector">
                    </div>
                    <div id="opacity-selector">
                        <p>Opacity</p>
                        <input type="range" name="opacity" id="opacity-selector" 
                               min="0" max="1" step=0.01>
                    </div>
                </div>

            </div>
            <div id="panel-buttons">
                <button id="layer-button" class="panel-button">Add layer</button>
                <button id="result-button" class="panel-button">Show result</button>
                <button class="panel-button">Copy combined CSS</button>
            </div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
</body>
</html>
