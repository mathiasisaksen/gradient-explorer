<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <div id="preview-window">
            <svg id="colorbar-container"></svg>
            <div id="preview-button-container">
                <button id="resize-colorbar">Resize & center colorbar</button>
                <button id="hide-colorbar" title="Toggles the colorbar of the current layer">Hide colorbar</button>
            </div>
        </div>
        <div id="layer-panel">
            <div id="panel-title">Layers</div>
            <div id="layer-list"></div>
            <div id="color-picker">
                <p>Color selector</p>
                <div id="color-controls-container">
                    <div id="color-button">
                        <input type="color" name="color" id="color-selector">
                    </div>
                    <div id="opacity-container">
                        <p>Opacity</p>
                        <input type="range" name="opacity" id="opacity-selector" 
                               min="0" max="1" step=0.01>
                    </div>
                </div>

            </div>
            <div id="panel-buttons">
                <button id="layer-button" class="panel-button">Add layer</button>
                <button id="result-button" class="panel-button">Show all layers</button>
                <button class="panel-button">Copy combined CSS</button>
            </div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
</body>
</html>
