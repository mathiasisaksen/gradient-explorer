<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <div id="preview-window">
            <svg>
                <line x1="50" y1="10" x2="100" y2="160" stroke-linecap="round" style="stroke:rgb(0,0,0);stroke-width:10" />
              </svg>
        </div>
        <div id="layer-panel">
            <div id="panel-title">Layers</div>
            <div id="layer-list"></div>
            <div id="panel-buttons">
                <button id="layer-button" class="panel-button">Add layer</button>
                <button id="result-button" class="panel-button">Show result</button>
                <button class="panel-button">Copy CSS</button>
            </div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
</body>
</html>
