<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <div id="preview-window">
            <svg id="colorbar-container">
                <g>
                    <line x1="150" y1="150" x2="300" y2="300" stroke-linecap="round" style="stroke:rgb(0,0,0, 1);stroke-width:5"/>
                    <line x1="300" y1="300" x2="350" y2="350" stroke-dasharray="2, 2" style="stroke:rgb(0,0,0);stroke-width:1"/>
                    <circle cx="350" cy="350" r="6" stroke="black" stroke-width="1" fill="transparent" />
                </g>
                
                <circle cx="150" cy="150" r="6" stroke="black" stroke-width="1" fill="#ff95f3" />
                <circle cx="300" cy="300" r="6" stroke="black" stroke-width="1" fill="#008080" />
              </svg>
              <div id="hide-container">
                  <button id="hide-colorbar">Hide </button>
              </div>
        </div>
        <div id="layer-panel">
            <div id="panel-title">Layers</div>
            <div id="layer-list"></div>
            <div id="color-picker">
                <p>Color selector</p>
                <div id="color-controls-container">
                    <div id="color-button">
                        <input type="color" name="color" id="color-selector">
                    </div>
                    <div id="opacity-selector">
                        <p>Opacity</p>
                        <input type="range" name="opacity" id="opacity-selector" 
                               min="0" max="1" step=0.01>
                    </div>
                </div>

            </div>
            <div id="panel-buttons">
                <button id="layer-button" class="panel-button">Add layer</button>
                <button id="result-button" class="panel-button">Show result</button>
                <button class="panel-button">Copy CSS</button>
            </div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
</body>
</html>
