<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <div id="preview-window">
            <svg>
                <line x1="50" y1="50" x2="200" y2="200" stroke-linecap="round" style="stroke:rgb(0,0,0, 1);stroke-width:5"/>
                <line x1="200" y1="200" x2="250" y2="250" stroke-dasharray="2, 2" style="stroke:rgb(0,0,0);stroke-width:1"/>
                <circle cx="250" cy="250" r="6" stroke="black" stroke-width="1" fill="transparent" />
                <circle cx="50" cy="50" r="6" stroke="black" stroke-width="1" fill="red" />
                <circle cx="200" cy="200" r="6" stroke="black" stroke-width="1" fill="blue" />
                
              </svg>
        </div>
        <div id="layer-panel">
            <div id="panel-title">Layers</div>
            <div id="layer-list"></div>
            <div id="color-picker">
                <p>Color selector</p>
                <div id="color-controls-container">
                    <div id="color-button">
                        <input type="color" name="color" id="color-selector">
                    </div>
                    <div id="opacity-selector">
                        <p>Opacity</p>
                        <input type="range" name="opacity" id="opacity-selector" 
                               min="0" max="1" step=0.01>
                    </div>
                </div>

            </div>
            <div id="panel-buttons">
                <button id="layer-button" class="panel-button">Add layer</button>
                <button id="result-button" class="panel-button">Show result</button>
                <button class="panel-button">Copy CSS</button>
            </div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
</body>
</html>
