<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gradient Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <div id="preview-window">
            <div id="menu-button"><p>≡</p></div>
            <svg id="colorbar-container"></svg>
            <div id="preview-button-container">
                <button id="hide-colorbar" title="Toggles the colorbar of the current layer">Hide colorbar</button>
            </div>
        </div>
        <div id="layer-panel">
            <div id="panel-title-container">
                <div id="panel-title">Layers</div>
                <div id="close-menu-button">×</div>
            </div>
            <div id="layer-list"></div>
            <div id="color-picker">
                <p>Color selector <span id="remove-color-button" title="Removes the selected color. Note: The colors on the start and the end of the colorbar cannot be removed.">[Remove color]</span></p>
                <div id="color-controls-container">
                    <div id="color-button">
                        <input type="color" name="color" id="color-selector">
                    </div>
                    <div id="opacity-container">
                        <p>Opacity</p>
                        <input type="range" name="opacity" id="opacity-selector" 
                               min="0" max="1" step=0.01>
                    </div>
                </div>

            </div>
            <div id="panel-buttons">
                <div id="add-layer-container" class="panel-button-container">
                    <button id="layer-button" class="panel-button" title="Add new layer">Add layer</button>
                    <button id="random-layer-button" class="panel-button" title="Add new layer with random colors">

                    </svg>
                </button>
                </div>
                
                <div id="layer-choice-container" class="panel-button-container">
                    <button id="current-layer-button" class="panel-button">Show current layer</button>
                    <button id="all-layers-button" class="panel-button">Show all layers</button>
                </div>
                <button id="copy-combined-css" class="panel-button">Copy combined CSS</button>
            </div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
</body>
</html>
